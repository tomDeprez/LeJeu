<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jeu Multijoueur</title>
    <link rel="stylesheet" th:href="@{/css/game.css}">
</head>
<body>
    <div id="gameContainer">
        <div id="playerInfo">
            <input type="text" id="playerName" placeholder="Votre nom">
            <button onclick="joinGame()">Rejoindre la partie</button>
        </div>
        <div id="gameArea">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
        </div>
        <div id="playersList">
            <h3>Joueurs connect√©s</h3>
            <ul id="players"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/game.js}"></script>
</body>
</html>
